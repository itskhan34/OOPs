<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="sec-info">secret info</h1>
    <input id="confirm" type="text" placeholder="please type Delete" name="" id="">
    <button id="btn-del" disabled>Delete</button>

    <script>
        document.getElementById("confirm").addEventListener("keyup", function (event) {
            const text = event.target.value;
            const delButton = document.getElementById("btn-del");
            if (text === 'delete') {
                delButton.removeAttribute('disabled');
            }
            else {
                delButton.setAttribute('disabled', true);

            }



        })
        document.getElementById("btn-del").addEventListener("click", function () {
            const secret = document.getElementById("sec-info");
            secret.style.display = "none";

        })
    </script>
</body>

</html>
